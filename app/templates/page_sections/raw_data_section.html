<div class="row mb-3">
    <div class="col-sm-12">
        <div class="card shadow rounded border-primary text-center">
            <div class="card-header bg-primary text-white">
                <b>Step 2:</b> Raw Data
            </div>
            <div class="card-body">
                {% if not session.get("raw_data") %}
                    <h5 class="card-title">Please Add Category and Action of Raw Data.</h5>
                    {# button call api make show device form #}
                    <a href="{{ url_for("raw_data.form") }}">
                        <button id="raw_add" type="submit" class="btn btn-success">Add Raw Data</button>
                    </a>
                {% else %}
                    <h2>{{ session.get("raw_data") }}</h2>
                    <a href="{{ url_for("raw_data.form") }}">
                        <button id="raw_data_edit" type="submit" class="btn btn-primary">Edit Raw Data</button>
                    </a>
                    <a href="{{ url_for("raw_data.delete") }}">
                        <button id="raw_data_delete" type="button" class="btn btn-danger">Delete Raw Data</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
