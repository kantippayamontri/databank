<!DOCTYPE html>
<html>
  <head>
    <title>Databank</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Databank</h1>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
